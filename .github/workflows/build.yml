name: Build + Release Mod

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Pull source
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: "temurin"
          java-version: 17

      - name: Gradle build
        uses: gradle/gradle-build-action@v2
        with:
          gradle-version: release-candidate
          arguments: build

      - name: Rename file
        run: mv ./build/libs/UninvisibleEntities-1.0.jar ./build/libs/UninvisibleEntities-1.20.2.jar

      - name: Write to file
        run: |
          echo "ext {" > file.txt
          echo "    mc_version = '1.19.4'" >> file.txt
          echo "    loader_version = '0.14.23'" >> file.txt
          echo "    yarn_mappings = '1.19.4+build.2'" >> file.txt
          echo "}" >> file.txt

      - name: Gradle build
        uses: gradle/gradle-build-action@v2
        with:
          gradle-version: release-candidate
          arguments: build

      - name: Rename file
        run: mv ./build/libs/UninvisibleEntities-1.0.jar ./build/libs/UninvisibleEntities-1.19.4.jar

      - uses: marvinpinto/action-automatic-releases@latest
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          automatic_release_tag: latest
          prerelease: false
          title: Build
          files: |
            LICENSE.txt
            ./build/libs/UninvisibleEntities-1.20.2.jar
            ./build/libs/UninvisibleEntities-1.19.4.jar